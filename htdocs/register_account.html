<!DOCTYPE html>
<html lang="zh-tw">
	<head>
		<meta charset="utf-8" />
		<title>建立使用者帳號</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="mySeverDefault.css" />
	</head>
	<body>
		<div id="wrapper" class="container">
			<header>
				<h1>建立使用者帳號</h1>
				<h2></h2>
			</header>
		
			<div id="main" role="main">
				
				<section>
				<form action="to_register_account.php" method="post">
					<ul>
						<li><label>帳號: <input autofocus type="text" name="user_id" required="required" />*</label></li>
						<li><label>密碼: <input type="password" name="user_password" id="user_password" required="required" oninput="checkPasswords()" />*</label></li>
						<li><label>確認密碼: <input type="password" name="user_confirm_password" id="user_confirm_password" required="required" oninput="checkPasswords()" />*</label></li>
						<script>
						function checkPasswords() {
							var user_password = document.getElementById('user_password');
							var user_confirm_password = document.getElementById('user_confirm_password');
							if (user_password.value != user_confirm_password.value) {
								user_confirm_password.setCustomValidity('您這兩次輸入的密碼不同，請再次確認！');
							}
							else {
								user_confirm_password.setCustomValidity('');
							}
						}
						</script>
					</ul>
					<ul>
						<li><label>姓名: <input type="text" name="user_realName" /></label></li>
						<li><label>暱稱: <input type="text" name="user_nickName" /></label></li>
						<li><label>e-mail: <input type="email" name="user_email" placeholder="XXX@XXX.XXX" /></label></li>
					</ul>
					<ul>
						<li><input type="submit" value="註冊！！" id="sendbutton" name="sendbutton"/></li>
						<li><input type="reset" value="重填" id="resetbutton" name="resetbutton" /></li>
						<li><a href="javascript:(history.back(1))">回上一頁</a></li>
					</ul>
				</form>
				</section>
				
			</div>
		</div>
		<footer>
			<p>Create in 2013/7/24 &nbsp;&nbsp;By 元兒～</p>
		</footer>
	</body>
</html>
